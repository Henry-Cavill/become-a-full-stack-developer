<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>

    <style>
        .bar {
            float: left;
            width: 150px;
            height: 400px;
            padding: 50px 50px;
            margin-right: 50px;
            border:  1px solid silver;
        }
        .window {
            float: left;
            width: 1000px;
            height: 1000px;
            padding: 30px 30px;
            border:  1px solid silver;
        }
        .window .in_window {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div>
    <div class="bar">
        <a target=xxx href="">首页</a>
        <hr>
        <a target=xxx href="http://www.baidu.com">百度</a>
        <hr>
        <a target=xxx href="http://taobao.com">淘宝</a>
        <hr>
        <a target=xxx href="http://qq.com">QQ</a>
        <hr>
    </div>

    <div class="window">
        <iframe class="in_window" name="xxx" frameborder="0">首页</iframe>
    </div>
</div>

</body>
</html>
