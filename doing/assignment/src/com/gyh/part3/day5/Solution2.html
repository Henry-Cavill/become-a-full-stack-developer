<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <table cellspacing="10" >
        <tr>
            <td>注册邮箱:</td>
            <td><input></td>
        </tr>
        <tr>
            <td></td>
            <td>你还可以使用手机注册</td>
        </tr>
        <tr>
            <td>创建密码:</td>
            <td><input></td>
        </tr>
        <tr>
            <td>真实姓名:</td>
            <td><input></td>
        </tr>
        <tr>
            <td align="right">性别:</td>
            <td>
                <input type="radio" value="1" name="aaa">男
                <input type="radio" value="2" name="aaa">女
            </td>
        </tr>
        <tr>
            <td align="right">生日:</td>
            <td>
                <select>
                    <option>2000</option>
                    <option>2000</option>
                    <option>2000</option>
                    <option>2000</option>
                </select>年
                <select>
                    <option>00</option>
                    <option>00</option>
                    <option>00</option>
                    <option>00</option>
                </select>月
                <select>
                    <option>00</option>
                    <option>00</option>
                    <option>00</option>
                    <option>00</option>
                </select>日
            </td>
        </tr>
        <tr>
            <td align="right">我正在:</td>
            <td>
                <select>
                    <option>学习</option>
                    <option>睡觉</option>
                    <option>机器学习</option>
                    <option>00</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <img :src="imageSrc">
                <span @click="changeGif">看不清.换一张?</span>
            </td>
        </tr>
        <tr>
            <td align="right">验证码:</td>
            <td><input v-model="inputStr"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <img @click="isSame()" src="./img/btn_reg.gif">
            </td>
        </tr>
    </table>
</div>

<script>
    new Vue({
        el: "#root",
        data: {
            index: 5,
            imageSrc: "./img/verycode.gif",
            gifList: ["./img/1111.png", "./img/1234.png", "./img/2222.png", "./img/3333.png", "./img/4567.png", "./img/verycode.gif"],
            stringList: ["1111", "1234", "2222", "3333", "4567", "BnKSU"],
            inputStr: ""
        },
        methods: {
            changeGif: function() {
                let newIndex;
                do {
                    newIndex = Math.round(Math.random() * (this.gifList.length - 1));
                } while (newIndex == this.index);
                this.index = newIndex;
                this.imageSrc = this.gifList[this.index]
            },
            isSame: function () {
                if (this.inputStr == this.stringList[this.index]) {
                    alert("匹配")
                } else alert("不匹配")
            }
        }
    })
</script>

</body>
</html>
